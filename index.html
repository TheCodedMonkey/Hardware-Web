<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Computer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #computer-img {
            width: 400px;
            height: auto;
            cursor: pointer;
        }
        #start-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Computer</h1>
    <img id="computer-img" src="https://m.media-amazon.com/images/I/81ElurEvvkL._AC_UF1000,1000_QL80_.jpg" alt="Computer Image" onclick="redirectToNewPage()">
    <br>
    <button id="start-button" onclick="2nd Page()">Start</button>

    <script>
        function redirectToNewPage() {
            // Redirect to a new page
            window.location.href = "new_page.html";
        }
    </script>
</body>
</html>
